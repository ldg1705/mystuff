<html>
<head>
<style>

button{
  width:3cm;
  height:1cm;
  background: green,
  color:black;
font-size: 20px;
border-radius:10px;
}
.description{
  margin-bottom:3cm;
}

.input-textarea{
  width: 10cm;
  height:5cm;
}

label{
  align-items: center;
}

body{
  text-align: center;
  background-image: linear-gradient(rgba(19, 186, 88, 0.7),rgba(211,211,211, 0.6)),
  url(https://serafinamia.com/wp-content/uploads/2018/09/10-Italian-Fun-Facts-The-Food-Fashion-and-Culture-of-Italy.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  border: 2px solid;
  font-family:sans-serif;
}
}

</style>
</head>

<body>
<h1 id="title">Dietary requirement form </h1>
<p id="description"><br><strong>Please fill this form so that we accommodate accordingly any requirement or preference</strong></p>
<form id="survey-form" >

<div class="form-group">
<label id="name-label" for="name">Name</label>
<input name="name" type="text" id="name" placeholder="Enter your name"><label/>
</div>

<div class="form-group">
<label id="email-label" for="e-mail">Email</label>
<input name="email" type="email" id="email" placeholder="Enter your e-mail" required></label>
</div>

<div class="form-group">
<label id="number-label" for="number">Number of people</label>
<input type="number"name="age" id="number" min="1" max="14" placeholder="Enter number of people"></label>
</div>

<div class="form-group">
     <p><strong><br><br><br>Choose within one of our set-menus?<strong></p>
     <select id="dropdown" name="mostLike" class="form-control" required>
       <option disabled selected value>Select an option</option>
       <option value="challenges">set-menu £35</option>
       <option value="projects">set-menu £30</option>
       <option value="community">Community</option>
     </select>
       </div>

<div class="form-group">
<p><strong><br><br><br>Please tick one or more below boxes if any of the listed dietary requirements</strong></p>
<label><input name="prefer" value="Vegetarian" type="checkbox"/> Vegetarian </label>
<label><input name="prefer" value="Vegan" type="checkbox"/> Vegan  </label>
<label><input name="prefer" value="Gluten Free" type="checkbox"/> Gluten Free  </label>
<label><input name="prefer" value="Dairy Free" type="checkbox"/> Dairy Free</label>
<label><input name="prefer" value="Pescatarian" type="checkbox"/> Pescatarian</label>

<div class="form-group">
      <p><strong><br><br><br>Any allergy , other dietarary requirements or comments?</strong></p>
      <textarea
        id="comments" class="input-textarea"  name="comment"placeholder="Enter your specification here..."></textarea>
    </div>

    <div class="form-group">
         <button type="submit" id="submit" class="submit-button">Submit</button>
       </div>
</form>
</div>
</body>
</html>
